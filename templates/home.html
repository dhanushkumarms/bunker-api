    <script>
      const submitButton = document.getElementById('submitButton');
      
      // Function to check if both inputs are filled
      function checkInputs() {
        const input1Value = document.getElementById('rollno').value.trim();
        const input2Value = document.getElementById('pwd').value.trim();
    
        if (input1Value !== '' && input2Value !== '') {
          submitButton.removeAttribute('disabled');
        } else {
          submitButton.setAttribute('disabled', 'disabled');
        }
      }
    
      // Add event listeners to the input fields for both input and autofill events
      const inputs = document.querySelectorAll('input');
      inputs.forEach((input) => {
        input.addEventListener('input', checkInputs);
        input.addEventListener('change', checkInputs);
      });
    
      // Call the checkInputs function to handle autofill when the page is loaded
      checkInputs();
    </script>
